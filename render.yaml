services:
  - type: static
    name: hic-system
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 22.21.1
      - key: VITE_API_URL
        value: https://staging-auth-system-bn9i.encr.app
      - key: VITE_API_BASE_URL
        value: https://staging-auth-system-bn9i.encr.app
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false